<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close"> <!-- close button -->
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo"><img class="invert logo" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded p-1 m-1 p-2">
                <div class="heading">
                    <img class="invert" src="library_logo.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <!-- listing songs -->
                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div> <a href="#"><span>Legal</span></a></div>
                    <div> <a href="#"><span>Safety & Privacy Center</span></a></div>
                    <div> <a href="#"><span>Privacy Policy</span></a></div>
                    <div> <a href="#"><span>Cookies</span></a></div>
                    <div> <a href="#"><span>About Ads</span></a></div>
                    <div> <a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <!-- right side header -->
            <div class="header">
                <div class="nav">
                    <div class="hamburger invert">  <!-- hamburger menu -->
                        <img src="hamburger.svg" alt="">
                    </div>

                    <div class="arrows"> <!-- arrows -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer ">
                    <div class="card">
                        <div class="play">
                            <img src="playButton.svg" alt="">
                        </div>
                        <img src="https://charts-images.scdn.co/assets/locale_en/regional/daily/region_global_default.jpg"
                            alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img src="playButton.svg" alt="">
                        </div>
                        <img src="https://charts-images.scdn.co/assets/locale_en/regional/daily/region_global_default.jpg"
                            alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
                <div class="playBar">

                    <div class="songDetails">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img id="previous" class="invert songBtn" src="previous_song.svg" alt="">
                            <img id="play" class="invert songBtn" src="play.svg" alt="">
                            <img id="next" class="invert songBtn" src="next_song.svg" alt="">
                        </div>
                        <div class="songTime"></div>
                    </div>


                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>

</html>
